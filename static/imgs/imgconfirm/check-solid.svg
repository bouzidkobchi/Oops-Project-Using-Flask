فقال: السفر إلى بلاد الكفار لا يجوز إلا بثلاثة شروط:

الشرط الأول: أن يكون عند الإنسان علم يدفع به الشبهات.

الشرط الثاني: أن يكون عنده دين يمنعه من الشهوات.

الشرط الثالث: أن يكون محتاجا إلى ذلك. اهـ.

فلا يحرم على المسلم أن يقيم في بلد من غير البلاد الإسلامية إذا كان يستطيع فيه إقامة شعائر دينه، ويأمن فيه الفتنةَ على نفسه وأهله. 
